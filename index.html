<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet"/>

</head>
<body>

<div class="bg-success">
    <h1>Pokémon</h1>
</div>

<div id="a"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
    $(document).ready(function(){
        $.get("http://daniel.teknikprogrammet.org/pokedex/pokedex.php", function(data){
            var html = "<div class='container '>";
            for(var i = 0; i < data.length;i++)
            {
                if(i%3==0) //Om i/3 har rest på 0 läggs <div class='row'> till. Detta sker med tre raders mellanrum
                {
                    html += "<div class='row megaWrapper'>";
                }

                //Här läggs den "vanliga koden till"
                html += "<div class='col-lg-4 col-sm-4 col-xs-4 wrapper well'>"+"<img class='scale' src='"+data[i].bild+"'>"
                        +"<p class='text-center'>"+data[i].namn+"</br>"+"Index: "+data[i].pokemon_id+"</p>"+"</div>";
                if(i%3==2)//Om i/3 har rest på 2 läggs det till en sluttagg på divven.
                {
                    html += "</div>";
                }
            }
            html += "</div>"; //Variabeln "html" avslutas sedan med en sluttagg på "container-divven"

            $("#a").html(html);  //Lägga in html

        });
    });
</script>

</body>
</html>
